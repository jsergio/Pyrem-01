<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Datepicker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: lightslategrey;
      color: yellow;
      /* padding: 0; */
    }

    /* .modal-open{
        padding: 0;
    } */

    /* Diminui o tamanho do calendário */
    .modal-body {
      padding: 0;
      margin: 0;
    }

    .datepicker-modal {
      width: 18%;
      /* height: 5%;       */
    }


    /* Diminui o tamanho do calendário */
    .datepicker-modal table {
      background-color: darkblue;
      color: yellow;
      font-size: 1.3rem;
      /* Reduz o tamanho do texto */
      font-weight: 900;
      max-width: 60%;
      /* width: 1.6 rem; */
      padding: 5px !important;
      /* margin-left:0 !important; */
    }

    .datepicker-modal table pd {
      padding: 3 !important;
    }

    /* Diminui o tamanho do modal */
    .modal-dialog-small {
      padding: 0;
      max-width: 14%;
      /*Define   a largura máxima*/
      /* max-height: 2%; Defime Altura */
    }

    /* .mclass .container .input-group .form-control input{ */
    /* width: 50% !important; */
    /* } */
    /* /* .datepicker-modal{ */
    /* padding: 0; */
    /* margin: 0; */
    /* }  */

    .datepicker-modal .table .table-content {
      width: 50%;
    }
  </style>
</head>

<body>

  <div class="container m-2" style="width: 30%;">
    <div class="input-group-text date">
      <!-- <input type="text" id="input"  class="form-control datepicker" 
    placeholder="Selecione a data" readonly data-bs-target="#calendarModal"> -->
      <input type="text" id="input" class="form-control">
      <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#calendarModal">
        <i class="fas fa-calendar"></i> <!-- Ícone para abrir o calendário -->
      </button>
    </div>
  </div>

  <!-- Modal para exibir o calendário -->
  <div class="modal fade" id="calendarModal" style="padding: 0;" tabindex="-1" aria-labelledby="calendarModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-dialog-small">
      <!-- Adicionando a classe modal-dialog-small para diminuir o tamanho do modal -->
      <div class="modal-content">
        <div class="modal-body">
          <!-- Aqui você pode incluir o datepicker -->
          <div class="datepicker-modal"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (obrigatório para o Bootstrap 5 Datepicker) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap 5 Datepicker JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

  <!-- Bootstrap 5 Datepicker localização -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/locales/bootstrap-datepicker.pt-BR.min.js"></script>

  <script>
    $(document).ready(function () {

      // Inicializa o datepicker dentro do modal
      $('.datepicker-modal').datepicker({
        language: 'pt-BR',
        todayHighlight: true,
        // startDate: '-3d',
        autoclose: true,
        format: "dd/mm/yyyy"
      });

      // Atualiza o valor do campo de entrada quando uma data é selecionada no calendário dentro do modal
      $('.datepicker-modal').on('changeDate', function () {
        var selectedDate = $(this).datepicker('getFormattedDate');
        $('#input').val(selectedDate);
        $('#calendarModal').modal('hide');
      });

      // Evita que o campo de entrada abra o calendário diretamente ao ser clicado
      // $('.datepicker').on('click', function(event) {
      //     event.stopPropagation();
      // });
    });
  </script>

  <!-- Bootstrap Bundle com Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
